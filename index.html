<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <link

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">Display Date And Time</p>
    </header>

    <div class="container col-md-10">

      <!-- Timeblocks -->
      <!-- 9-5 schedule planner
      create a text element to hold the users Schedule
      next to the text element there needs to be a time element
      a button to the left of the text element they can use to save the text inside the text area -->
      <div id="9AM" class="row hour time-block">
        <div class="pt-2 col-md-1">9 am</div>
        <textarea class="description col-md-10">
        </textarea>

        <button class="ml-auto saveBtn btn time-block col-md-1"><i class="fas fa-save "></i></button>
      </div>
      
      <div id="10AM" class="row hour time-block">
        <div class="pt-2 col-md-1">10 am</div>
        <textarea class="description col-md-10"></textarea>
        <button class="ml-auto saveBtn btn time-block col-md-1"><i class="fas fa-save "></i></button>
      </div>
